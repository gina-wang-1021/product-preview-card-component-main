<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 610px)">
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 609px)">
        <img class="image" src="./images/image-product-mobile.jpg" alt="product image">
      </picture>
      <div id="all-text">
        <p id="text-above-title">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <article id="main-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </article>
        <div id="flex">
          <p id="discounted">$149.99</p>
          <p id="normal-price">$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="Image of a cart" id="cart">
          <p id="add-text">Add to Cart</p>
        </button>
      </div> 
    </div>
  </main>
</body>
</html>
